<body>

        <h1>Formularios</h1>
        <div id="contact-form" class="form-container">
            <h2>Contact form</h2>
            <form action="">
                <div>
                    <div>
                        <label for="fname">
                            First Name *
                        </label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div>
                        <label for="lname">
                            Last Name *
                        </label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>
                <div>
                    <label for="email"> Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <p>Query Type</p>
                    <div>
                        <div>
                            <input type="radio" id="general" name="query-type" value="General Enquiry" checked>
                            <label for="general"> General Enquiry</label><br>
                        </div>
                        <div>
                            <input type="radio" id="support" name="query-type" value="Support Request">
                            <label for="support">Supprt Request</label><br>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="consent" id="consent" value="true" required>
                    <label for="consent">I consent to being contacted by the team</label>
                </div>
                <div>
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>

                <input type="submit" value="Submit">
            </form>

        </div>
    </div>
</body>
